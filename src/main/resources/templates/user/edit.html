<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Edit a Profile')"></head>
<body>
<header>
    <nav th:replace="partials/navbar.html :: nav"></nav>
</header>
<main>
    <div class="container pt-md-5">
        <div class="row my-4 pt-md-5">
            <div class="col-md-3  mt-5 white-text text-center text-md-left">
            </div>
            <div class="col-md-6 ">
                <!--    EDIT USER FORM -->
                <div class="card bg-light rounded-card shadow-lg my-4">
                    <form th:replace="user/forms :: edit"></form>
                    <a class="btn btn-block btn-yellow btn-outline-default shadow"
                       th:href="@{/user/{id}(id=${user.id})}">Cancel</a>
                </div>
                <div th:if="${canChange}" class="card bg-light rounded-card shadow-lg my-4">
                    <form th:replace="user/forms :: resetPassword"></form>
                </div>
            </div>
        </div>
    </div>
</main>
<!--MODALS-->
<div th:replace="partials/modals"></div>
<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
